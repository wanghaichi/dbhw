<!DOCTYPE html>
<html lang="en">

<include file="Public/Admin/header.html" />
<body>
<include file="Public/Admin/menu.html" key="forms"/>
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            添加课程
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> 添加课程
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" name="addCourse" action="{:U('addCourse')}" method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <label>课程编号（必填）</label>
                                <input name="id" class="form-control" placeholder="请输入10位教务系统中该课程的课程编号，如未申请，请前往教务处申请">
                            </div>
                            <div class="form-group">
                                 <label>课程名称（必填）</label>
                                 <input name="name" class="form-control" placeholder="请输入名称：如高等数学">
                            </div>
                            <div class="form-group">
                                <label>授课老师（必填）</label>
                                <input name="teacher" class="form-control" placeholder="请输入教师名称：如云日天">
                            </div>
                            <div class="form-group">
                                <label>学分（必填）</label>
                                <select name="credit" class="form-control">
                                    <option>0.5</option>
                                    <option>1</option>
                                    <option>1.5</option>
                                    <option>2</option>
                                    <option>2.5</option>
                                    <option>3</option>
                                    <option>3.5</option>
                                    <option>4</option>
                                    <option>4.5</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>课程推荐入学年份（必填）</label>
                                <select name="year" class="form-control">
                                    <option>2007</option>
                                    <option>2008</option>
                                    <option>2009</option>
                                    <option>2010</option>
                                    <option>2011</option>
                                    <option>2012</option>
                                    <option>2013</option>
                                    <option>2014</option>
                                    <option>2015</option>
                                    <option>2016</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>课程描述（选填）</label>
                                <textarea name="content" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>封面图片（选填）</label>
                                <input type="file" name="file"/>
                            </div>
                            <button type="submit" class="btn btn-default" name="submit">Submit</button>
                            <button type="reset" class="btn btn-default">Reset</button>

                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="__PUBLIC__/assets/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>

</body>

</html>
