<!DOCTYPE html>
<html lang="en">

<include file="Public/Admin/header.html" />
<body>
<include file="Public/Admin/menu.html" key="forms"/>
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Forms
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Forms
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" name="addStu" action="{:U('addStu')}" method="post">

                            <div class="form-group">
                                <label>学号（必填）</label>
                                <input name="id" class="form-control" placeholder="请输入10位学号">
                            </div>
                            <div class="form-group">
                                 <label>学生姓名（必填）</label>
                                 <input name="name" class="form-control" placeholder="请输入学生姓名，如云日天">
                            </div>
                            <div class="form-group">
                                <label>性别（必选）</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" id="optionsRadios1" value="1" checked>男
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" id="optionsRadios2" value="0">女
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>入学年龄（必填）</label>
                                <select name="age" class="form-control">
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>入学年份（必填）</label>
                                <select name="year" class="form-control">
                                    <option>2007</option>
                                    <option>2008</option>
                                    <option>2009</option>
                                    <option>2010</option>
                                    <option>2011</option>
                                    <option>2012</option>
                                    <option>2013</option>
                                    <option>2014</option>
                                    <option>2015</option>
                                    <option>2016</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>所在班级（必填）</label>
                                <input name="class" class="form-control" placeholder="请输入学生所在班级，如软件工程2班">
                            </div>
                            <button type="submit" class="btn btn-default" name="submit">Submit</button>
                            <button type="reset" class="btn btn-default">Reset</button>

                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="__PUBLIC__/assets/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>

</body>

</html>
