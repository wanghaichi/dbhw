<!DOCTYPE html>
<html lang="en">
<include file="Public/Admin/header.html" />
<body>
<include file="Public/Admin/menu.html" key="tables"/>
<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Tables
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i> Tables
                    </li>
                </ol>

            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-6">
                <ol class="breadcrumb">
                    <form class="form-search" action="{:U('stuList')}" method="get">
                        <select name="type">
                            <option value="1">学生姓名</option>
                            <option value="2">班级</option>
                            <option value="3">学生学号</option>
                        </select>
                        <input type="text" name="key" class="input-medium search-query">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </ol>
            </div>
        </div>

        <div class="col-lg-12">
            <h2>全部课程</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>学号</th>
                        <th>学生姓名</th>
                        <th>班级</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>入学年份</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.sno}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.class}</td>
                            <td>{$vo.in_age}</td>
                            <td>
                                <if condition="$vo['gender'] eq 1">
                                    男
                                    <else/>
                                    女
                                </if>
                            </td>
                            <td>{$vo.in_year}</td>
                            <td><a href="{:U('stuDel', array('id' => $vo['sno']))}"><button type="button" class="btn btn-xs btn-danger">删除</button></a>
                                </a></td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="__PUBLIC__/assets/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>

</body>

</html>
