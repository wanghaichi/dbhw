<!DOCTYPE html>
<html lang="en">
<include file="Public/Admin/header.html" />
<body>
<include file="Public/Admin/menu.html" key="tables"/>
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Tables
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> Tables
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                    <div class="col-lg-12">
                        <h2>全部课程</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>课程名称</th>
                                        <th>授课教师</th>
                                        <th>学分</th>
                                        <th>适合年份</th>
                                        <th>课程介绍</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td>{$vo.name}</td>
                                        <td>{$vo.tea_name}</td>
                                        <td>{$vo.credit}</td>
                                        <td>{$vo.recommend_year}</td>
                                        <td>{$vo.content}</td>
                                        <td><a href="{:U('courseDel', array('id' => $vo['classs_id']))}"><button type="button" class="btn btn-xs btn-danger">删除</button></a>
                                        <a href="{:U('courseChange', array('id' => $vo['classs_id']))}"><button type="button" class="btn btn-xs btn-info">修改</button></a></td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="__PUBLIC__/assets/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>

</body>

</html>
