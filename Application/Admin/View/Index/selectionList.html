<!DOCTYPE html>
<html lang="en">
<include file="Public/Admin/header.html" />
<body>
<include file="Public/Admin/menu.html" key="tables"/>
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Tables
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> Tables
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                    <div class="col-lg-12">
                        <h2>选课记录</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>课程名称</th>
                                        <th>授课教师</th>
                                        <th>课程学分</th>
                                        <th>学生学号</th>
                                        <th>
                                            分数
                                        </th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td>{$vo.name}</td>
                                        <td>{$vo.tea_name}</td>
                                        <td>{$vo.credit}</td>
                                        <td>{$vo.stud_sno}</td>
                                        <td>
                                            <form name="score" method="post" action="{:U('setScore', array('sid' => $vo['stud_sno'], 'cid' => $vo['classs_id']))}">
                                                <input type="text" size="1px" name="score" value="{$vo.score}"/>
                                                <button type="submit" class="btn btn-sm btn-primary">
                                                    修改
                                                </button>
                                            </form>
                                        </td>
                                        <td>
                                            <a href="{:U('selDel', array('sid' => $vo['stud_sno'], 'cid' => $vo['classs_id']))}">
                                                <button type="button" class="btn btn-sm btn-danger">
                                                    删除
                                                </button>
                                            </a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="__PUBLIC__/assets/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>

</body>

</html>
